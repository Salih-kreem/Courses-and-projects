    <div class="login">
        <div class="container">
            <form action="">
                <div class="logSec">
                    <h3>Login Now</h3>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <label for="">
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <input type="submit" value="Login Now">
                    <p>Don't Have An Account ?</p>
                    <input type="button" value="Register Now" class="regform">
                </div>
                <div class="regSec">
                    <h3>Register</h3>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Re- Password">
                    <input type="submit" value="Register Now">
                    <p>Already Have An Account</p>
                    <input type="button" value="Login Now" class="logform">
                </div>
            </form>
        </div>
    </div>

<script>
    let log = document.querySelector(".logSec");
let reg = document.querySelector(".regSec");
let regist = document.querySelector(".regform");
let login = document.querySelector(".logform");

regist.onclick = function() {
    log.style.transform = "translateX(-350px)";
    reg.style.transform = "translateX(0px)";
   
}

login.onclick = function() {
    log.style.transform = "translateX(0px)";
    reg.style.transform = "translateX(350px)";
   
}
</script>
